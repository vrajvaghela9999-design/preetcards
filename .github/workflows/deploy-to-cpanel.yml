name: Build & Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ğŸš€ Build & Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
      # 1 â€” Checkout the repository
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      # 2 â€” Setup Node.js 20
      - name: ğŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3 â€” Install dependencies (clean install)
      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # 4 â€” Build the project (generates dist/)
      - name: ğŸ”¨ Build project
        run: npm run build

      # 5 â€” Copy images into dist/
      - name: ğŸ–¼ï¸ Copy images into dist/
        run: |
          if [ -d "images" ]; then
            cp -r images dist/images
            echo "âœ… Copied images/ into dist/images/"
          else
            echo "âš ï¸ No images/ folder found, skipping"
          fi

      # 6 â€” Copy standalone HTML pages into dist/ (if they exist)
      - name: ğŸ“„ Copy standalone pages into dist/
        run: |
          for file in contact.html thank-you.html privacy-policy.html refund-policy.html terms-conditions.html; do
            if [ -f "$file" ]; then
              cp "$file" dist/
              echo "âœ… Copied $file"
            fi
          done

      # 7 â€” Copy .htaccess if it exists
      - name: ğŸ“‹ Copy .htaccess into dist/
        run: |
          [ -f .htaccess ] && cp .htaccess dist/ && echo "âœ… Copied .htaccess" || echo "Skipped .htaccess"

      # 8 â€” Deploy dist/ to cPanel via FTP
      - name: ğŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ./
          # dry-run: true
