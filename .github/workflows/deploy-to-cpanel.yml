name: Build & Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ðŸš€ Build & Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
      # 1 â€” Checkout the repository
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      # 2 â€” Setup Node.js 20
      - name: ðŸ“¦ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3 â€” Install dependencies (clean install)
      - name: ðŸ“¥ Install dependencies
        run: npm ci

      # 4 â€” Build the project (generates dist/)
      - name: ðŸ”¨ Build project
        run: npm run build

      # 5 â€” Copy standalone HTML pages into dist/ (if they exist)
      - name: ðŸ“„ Copy standalone pages into dist/
        run: |
          [ -f contact.html ]   && cp contact.html   dist/ || echo "contact.html not found, skipping"
          [ -f thank-you.html ] && cp thank-you.html  dist/ || echo "thank-you.html not found, skipping"

      # 6 â€” Deploy dist/ to cPanel via FTP
      - name: ðŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: ./
          # dry-run: true
