<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You – Preet Cards</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f2d06b;
            --maroon-deep: #1a0505;
            --text-light: #fff8e7;
            --text-muted: #c9b89d;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #1a0505 0%, #2c0a0a 50%, #1a0505 100%);
            color: var(--text-light);
            text-align: center;
            padding: 2rem;
        }

        /* Decorative background glow */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 40%, rgba(212, 175, 55, 0.06) 0%, transparent 60%);
            pointer-events: none;
        }

        .container {
            position: relative;
            max-width: 560px;
            width: 100%;
            background: rgba(90, 10, 10, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.7s ease-out;
        }

        /* ── Success checkmark ── */
        .success-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.8rem;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.35);
            animation: scaleIn 0.5s 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
        }

        .success-icon svg {
            width: 44px;
            height: 44px;
            color: var(--maroon-deep);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.6rem;
            color: var(--gold);
            margin-bottom: 0.8rem;
            text-shadow: 0 2px 12px rgba(212, 175, 55, 0.2);
        }

        .message {
            font-size: 1.2rem;
            line-height: 1.7;
            color: rgba(255, 248, 231, 0.9);
            margin-bottom: 0.5rem;
        }

        .sub-message {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 2.2rem;
        }

        /* ── Buttons ── */
        .btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .btn-home {
            display: inline-block;
            padding: 14px 40px;
            background: linear-gradient(135deg, var(--gold), #b48a1e);
            color: var(--maroon-deep);
            text-decoration: none;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.1rem;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: transform 0.25s, box-shadow 0.25s;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.25);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.35);
        }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 28px;
            background: #25D366;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            border-radius: 50px;
            transition: transform 0.25s, box-shadow 0.25s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* ── Animations ── */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ── Responsive ── */
        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
