<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Preet Cards for custom wedding invitations and greeting cards in Vadodara, Gujarat. Get a personalized quote today.">
    <meta name="keywords"
        content="wedding cards, invitation cards, preet cards, vadodara, gujarat, wedding invitations, contact">
    <meta name="author" content="Preet Cards">
    <meta name="robots" content="index, follow">
    <title>Contact Us ‚Äì Preet Cards (Vadodara) | Custom Wedding Invitations</title>
    <link rel="canonical" href="https://preetcards.com/contact.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Fully self-contained ‚Äî no external CSS/JS to avoid script interference -->
    <style>
        :root {
            --gold: #d4af37;
            --gold-light: #f2d06b;
            --maroon: #5a0a0a;
            --maroon-deep: #3a0505;
            --bg-dark: #1a0505;
            --bg-card: rgba(90, 10, 10, 0.25);
            --text-light: #fff8e7;
            --text-muted: #c9b89d;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            min-height: 100vh;
            background: linear-gradient(160deg, #1a0505 0%, #2c0a0a 50%, #1a0505 100%);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* ‚îÄ‚îÄ Decorative background ‚îÄ‚îÄ */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(90, 10, 10, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ Navigation bar ‚îÄ‚îÄ */
        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(26, 5, 5, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
        }

        .nav-logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gold);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-home {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-home:hover {
            color: var(--gold);
        }

        /* ‚îÄ‚îÄ Page wrapper ‚îÄ‚îÄ */
        .page-wrapper {
            position: relative;
            z-index: 1;
            max-width: 720px;
            margin: 0 auto;
            padding: 3rem 1.5rem 4rem;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        .contact-header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeDown 0.6s ease-out;
        }

        .contact-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: var(--gold);
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 15px rgba(212, 175, 55, 0.2);
        }

        .contact-header .subtitle {
            font-size: 1.15rem;
            color: var(--text-muted);
        }

        .contact-header .location {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 0.5rem;
            font-size: 0.95rem;
            color: rgba(201, 184, 157, 0.7);
        }

        /* ‚îÄ‚îÄ Form card ‚îÄ‚îÄ */
        .form-card {
            background: var(--bg-card);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 16px;
            padding: 2.5rem 2rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            animation: fadeUp 0.7s ease-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--gold);
            font-weight: 600;
            font-size: 1.05rem;
            letter-spacing: 0.3px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.15);
            border-radius: 8px;
            color: var(--text-light);
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .form-control::placeholder {
            color: rgba(201, 184, 157, 0.4);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 130px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* ‚îÄ‚îÄ Submit button ‚îÄ‚îÄ */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--gold), #b48a1e);
            color: #1a0505;
            border: none;
            border-radius: 10px;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.15rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: transform 0.25s, box-shadow 0.25s;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.25);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.35);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* ‚îÄ‚îÄ Divider ‚îÄ‚îÄ */
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.25), transparent);
        }

        /* ‚îÄ‚îÄ WhatsApp button ‚îÄ‚îÄ */
        .whatsapp-section {
            text-align: center;
            animation: fadeUp 0.8s ease-out;
        }

        .btn-whatsapp {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #25D366;
            color: #fff;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: transform 0.25s, box-shadow 0.25s;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        /* ‚îÄ‚îÄ Footer link ‚îÄ‚îÄ */
        .back-link {
            text-align: center;
            margin-top: 2.5rem;
        }

        .back-link a {
            color: var(--gold);
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 0.8;
        }

        /* ‚îÄ‚îÄ Animations ‚îÄ‚îÄ */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media (max-width: 600px) {
            .nav-bar {
                padding: 0.8rem 1.2rem;
            }

            .page-wrapper {
                padding: 2rem 1rem 3rem;
            }

            .contact-header h1 {
                font-size: 2.1rem;
            }

            .form-card {
                padding: 1.8rem 1.2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="nav-bar">
        <a href="index.html" class="nav-logo">Preet Cards</a>
        <a href="index.html" class="nav-home">‚Üê Back to Home</a>
    </nav>

    <main class="page-wrapper">

        <!-- Header -->
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p class="subtitle">We'd love to hear from you ‚Äî let's create something beautiful together.</p>
            <p class="location">üìç Vadodara, Gujarat</p>
        </div>

        <!-- ‚îÄ‚îÄ‚îÄ CONTACT FORM ‚îÄ‚îÄ‚îÄ -->
        <!-- Pure HTML form ‚Äî no JavaScript, no external scripts -->
        <form action="https://api.web3forms.com/submit" method="POST" class="form-card">

            <!-- Web3Forms Hidden Fields -->
            <input type="hidden" name="access_key" value="2e4b7b14-e623-4c35-b0b1-5ca0e82f97b1">
            <input type="hidden" name="subject" value="New Inquiry - PREETCARDS">
            <input type="hidden" name="from_name" value="Preet Cards Website">
            <input type="hidden" name="redirect" value="https://preetcards.com/thank-you.html">

            <!-- Honeypot Spam Protection -->
            <input type="checkbox" name="botcheck" style="display:none">

            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" class="form-control" required
                    placeholder="Enter your full name">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required
                        placeholder="+91 98XXX XXXXX">
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" class="form-control" required
                        placeholder="your@email.com">
                </div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" class="form-control" required
                    placeholder="Tell us about your requirements (event type, quantity, style preference, etc.)"></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Inquiry</button>
        </form>

        <!-- Divider -->
        <div class="divider">or reach us directly</div>

        <!-- WhatsApp CTA -->
        <div class="whatsapp-section">
            <a href="https://wa.me/919824319135?text=Hi%20Preet%20Cards%2C%20I%20am%20interested%20in%20your%20wedding%20invitation%20cards.%20Please%20share%20more%20details."
                target="_blank" rel="noopener noreferrer" class="btn-whatsapp">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                </svg>
                Chat on WhatsApp
            </a>
        </div>

        <!-- Back to home -->
        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>

    </main>

</body>

</html>
